<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talk 'n Transit</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <script src="scripts/localstorage.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <main class="mdl-layout__content mdl-color--grey-100">
      <div id="sidebar">
        <span id="yourprofile">Your Profile</span><br>
        <img src="images/logo_talkntransit.jpg" /><br><br>
        <span id="username"> </span><br>
        <hr>
        <span id="topics">Potential Topics</span><br>
        <span id="top1"> </span><br>
        <span id="top2"> </span><br>
        <span id="top3"> </span><br>
        <span id="top4"> </span><br>
        <br><br>
        <span id="busNum">You are on: <b><em>Bus 23W</em></b></span>
      </div>
      <div id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">
        <div id="messages-card" class="mdl-card mdl-cell mdl-cell--12-col mdl-cell--6-col-desktop">
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <div id="messages">
              <span id="message-filler"></span>
            </div>
            <form id="message-form" action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="message">
                <label class="mdl-textfield__label" for="message">Message...</label>
              </div>
              <button id="submit" disabled type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                Send
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Import and configure the Firebase SDK -->
  <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
  <script src="/__/firebase/5.6.0/firebase-app.js"></script>
  <script src="/__/firebase/5.6.0/firebase-database.js"></script>
  <script src="/__/firebase/5.6.0/firebase-storage.js"></script>
  <script src="/__/firebase/5.6.0/firebase-messaging.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script src="scripts/main.js"></script>
</body>

</html>
